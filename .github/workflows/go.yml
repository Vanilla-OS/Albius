name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/vanilla-os/pico:main

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: Install build dependencies
      run: |
        apt-get update
        apt-get install -y gcc pkg-config libbtrfs-dev libdevmapper-dev libgpgme-dev lvm2 make

    - name: Build
      run: make build

  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vanilla-os/pico:main
      options: --privileged

    steps:
    - uses: actions/checkout@v4

    - name: Install podman
      run: |
        apt-get update
        apt-get install -y podman gcc pkg-config libbtrfs-dev libdevmapper-dev libgpgme-dev lvm2 make curl

    - name: Install test dependencies
      run: |
        curl -s https://raw.githubusercontent.com/89luca89/distrobox/1.7.2.1/install | sh
        ./utils/create_test_env.sh

    - name: Test
      run: |
        distrobox enter -r albius_test -- make test
